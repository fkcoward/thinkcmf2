<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('index/listChannel')}">通道</a></li>
        <li class="active"><a href="###">编辑</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('index/editChannel')}">
        <div class="form-group">
            <label for="input-nickname" class="col-sm-2 control-label"><span class="form-required">*</span>中文名称</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-nickname" name="nickname" value="{$nickname}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>地址名</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="name" value="{$name}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-begin_time" class="col-sm-2 control-label"><span
                    class="form-required">*</span>开始时间</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control js-bootstrap-datetime" name="begin_time" id="input-begin_time"
                       value="{$begin_time}"
                       autocomplete="off">
            </div>
        </div>
        <div class="form-group">
            <label for="input-end_time" class="col-sm-2 control-label"><span class="form-required">*</span>结束时间</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control js-bootstrap-datetime" name="end_time" id="input-end_time"
                       value="{$end_time}"
                       autocomplete="off">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label"><span class="form-required">*</span>类型</label>
            <div class="col-md-6 col-sm-10">
                <select name="type" class="form-control">
                    <option value="0" selected>H5直接跳转</option>
                    <!--<option value="1">H5编程跳转</option>-->
                    <!--<option value="2">自建H5</option>-->
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label"><span class="form-required">*</span>H5链接</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-url" name="url" value="{$url}" placeholder="可访问链接，http或https开头">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label"><span class="form-required">*</span>状态</label>
            <div class="col-md-6 col-sm-10">
                <select name="flag" class="form-control">
                    <option value="0" <php>if($flag=='0')echo "selected";</php>>未启用</option>
                    <option value="1" <php>if($flag=='1')echo "selected";</php>>已启用</option>
                </select>
            </div>
        </div>
        <input type="hidden" name="id" value="{$id}">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
                <!--<button class="btn btn-default" type="reset">{:lang('BACK')}</button>-->
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
